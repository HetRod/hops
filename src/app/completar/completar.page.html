<ion-header>
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Completar Evento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm">
  
  <div class="atras">
    <ion-item>
      <ion-button slot="end" color="light" (click)="back(evento?.evento)">
        <ion-icon name="arrow-back"></ion-icon>
        <ion-label class="back">Volver </ion-label>
      </ion-button>
    </ion-item>
  </div>
  
    <div class="fecha">
      <ion-item>
     
        <ion-label class="text-custom-bold">Fecha-Hora Inicio</ion-label>
       
        <ion-datetime displayFormat="YYYY-MM-DD"  formControlName="fechainicio" [ngModel]="fechaini"></ion-datetime>
       
        <ion-datetime formControlName="horainicio"
          display-format="HH:mm"
          picker-format="HH:mm"
          [ngModel]="horaini"> </ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label class="text-custom-bold">Fecha-Hora Fin</ion-label>
        <ion-datetime displayFormat="YYYY-MM-DD" formControlName="fechafin" [ngModel]="fechafin"></ion-datetime>
        <ion-datetime formControlName="horafin"
          display-format="HH:mm"
          picker-format="HH:mm"
          [ngModel]="horafin"
         
        ></ion-datetime>
      </ion-item>
    </div>
    <div class="texto">
      <ion-item>
        <ion-textarea formControlName="observaciones" placeholder="Ingrese sus observaciones"></ion-textarea>
      </ion-item>
    </div>
    <div class="list">
      <input type="radio" formControlName="destino" value="1" />
        De Alta
        <i class="radio-icon ion-checkmark" style="margin-right: 35px;"></i>
      <input type="radio" formControlName="destino" value="2" />
        Hospitalizaci√≥n
        <i class="radio-icon ion-checkmark" style="margin-right: 35px;"></i>
      <input type="radio" formControlName="destino" value="3"/>
        UCI
        <i class="radio-icon ion-checkmark"></i>
    </div>
    <div class="guardar">
        <ion-button expand="block" color="light" (click)="login(evento?.evento.idevento,evento?.evento.idempresa)">
            <ion-label color="primary" >Guardar </ion-label>
            <ion-icon color="primary" slot="icon-only" name="checkmark-circle"></ion-icon>
          </ion-button>

    </div>

  </form>



  
     
       
    
    </ion-content>
